<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  </head>
<body>
  
  <header>
    <nav>
      <div class="container flex">
        <div class="logo">
          <img src="/images/solid.svg" alt="Silicon logotype">
          <a href="#">Features</a>
        </div>
        <div class="controls">
          <div class="darkmode-switch">
            <span>Dark Mode</span>
            <label class="switch">
              <input type="checkbox" id="darkmode-toggle">
              <span class="slider"></span>
            </label>
            </div>
          </div>
          <div class="controls">
          <a href="#" class="btn btn-primary">
            <i class="fa-regular fa-user"></i>
            <span>Sign in / up</span>
          </a>
          <div>
        <div class="first">
          <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
            <img src="/images/first.svg" alt="First">
          </div>
          <div class="second">
            <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
              <img src="/images/Logos.svg" alt="Logos">
          </div>
        </div>
        <div class="third">
          <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
            <img src="/images/Features.svg" alt="Features">
        </div>
        <div class="fourth">
          <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
            <img src="/images/Slider.svg" alt="Slider">
        </div>
        <div class="fifth">
          <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
            <img src="/images/Features 2.svg" alt="Features 2">
        </div>
        <div class="sixth">
          <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
            <img src="/images/Testimonials.svg" alt="Testimonials">
        </div>
        <div class="seven">
          <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
            <img src="/images/FAQ.svg" alt="FAQ">
        </div>
        <div class="eight">
          <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
            <img src="/images/Subscribe.svg" alt="Subscribe">
        </div>
        <div class="nine">
          <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
            <img src="/images/Footer.svg" alt="Footer">
        </div>
      </div>
    </nav>
  </header>
</body>
</html>
